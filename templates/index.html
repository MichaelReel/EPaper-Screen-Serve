<!DOCTYPE html>
<html>

<head>
    <title>E-ink Frame Image Uploader</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color: cornflowerblue;">
    <h1 style="color:green;">Image Upload</h1>
    <form action="im_submit" method="post" enctype="multipart/form-data">
        <p><label for="imageUpload">Choose an image to upload:</label></p>
        <p><input type="file" id="imageUpload" name="image" accept="image/*"></p>
        <p><input type="submit" value="Upload Image"></p>
    </form>

    <table>
    {% for image_name in get_uploaded_images() %}
        <tr>
            <td>{{ image_name.name }}</td>
            <td><img src="{{ image_name.location }}"/></td>
            <td>
                <form action="im_delete" method="post">
                    <input type="hidden" name="file" value="{{ image_name.name }}"/>
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
</body>

</html>
